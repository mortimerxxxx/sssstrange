<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        
        <ul>
            <li v-for="(person, index) in people">{{ index + 1 }} {{ person.name }} {{ person.age }}</li>
        </ul>

        <ul>
            <li v-for="(value, key, index) in person"><em>{{ index + 1 }}</em> {{ key }}: {{ value }}</li>
        </ul>

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                people: [
                    {name: 'vlad', age: '23'},
                    {name: 'marina', age: '23'},
                    {name: 'stas', age: '23'}
                ],
                person: {
                    name: 'Trump',
                    data: 'huyata',
                    pol: 'herol'
                }
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <mycounter v-for="c in 5"></mycounter>
    </div>


    <script>

        Vue.component('mycounter', {
            template: `
            <div>
                <h2>Counter: {{ counter }}</h2>
                <button @click="add">Super Button</button>
            </div>
            `,
            data: function() {
                return {
                    counter: 0
                }
            },
            methods: {
                add: function() {
                    this.counter++
                }
            }
        })

        new Vue({
            el: '#app',
            data: {
                counter: 0
            }
        })
    </script>
</body>
</html>
